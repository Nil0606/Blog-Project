<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Nil,Blog {% endblock %}</title>
    <!--CSS files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JS FILES -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/theblog/home/">Nil's Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        {% if  cat_menu %}
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Category
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for cat in cat_menu %}
                <a class="dropdown-item" href="{% url 'category' cat|slugify%}">{{cat}}</a>
            {% endfor %}
            <div class="dropdown-divider">
            <a class="dropdown-item" href="{% url 'category-list' %}">View all</a>
        </div>
        </div>
      </li>
       {% endif %}
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="/theblog/Add_post/">Add Post</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/theblog/Add_category/">Add Category</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="/members/logout/">Logout</a>
      </li>
       {% else %}
      <li class="nav-item">
        <a class="nav-link" href="/members/register/">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/members/login/">Login</a>
      </li>

        {% endif %}
    </ul>
  </div>
</nav>

<br>
<div class="container-fluid">
    {% block content%}
    {% endblock %}
</div>
</body>
</html>
