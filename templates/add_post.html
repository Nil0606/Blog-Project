{%extends 'base.html'%}
{%block title%}Create New Blog Post{%endblock%}
{% block content %}

{% if user.is_authenticated %}
<div class="row"><h1>Add Blog Post</h1></div>
<div class="row">
        <div class="col-md">
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-outline-info">POST</button>
                </form>
            </div>
        </div>
    <div class="col-md">
        <h1>
            ADD POST
        </h1>
    </div>
</div>
{% else %}
<h1>You are Not Login</h1>
{% endif %}

{%endblock%}
